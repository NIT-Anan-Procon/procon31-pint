<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>YouTube iframe Test2</title>
</head>
<body>
	<div id="player">
		<script src="https://www.youtube.com/iframe_api"></script>
	</div>
	<div id="controls">
		<button id="play">再生</button>
		<button id="stop">停止</button>
	</div>
	<div id="pin">
		<div id="question" class="circle" style="background-color: #CB360D;"></div>
		<div id="understood" class="circle" style="background-color: #E1AA13;"></div>
		<div id="exclamation" class="circle" style="background-color: #138BAE;"></div>
	</div>
	<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
